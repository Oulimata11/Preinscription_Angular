<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <form>
                                    <div class="row mb-3">
                                            <div class="form-floating">
                                                <input class="form-control" name="username" type="text" [(ngModel)]="un_user.username"  />
                                                <label for="inputLastName">Username</label>
                                            </div>
                                        </div>
                                    <div class="row mb-3">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" name="password" type="password" [(ngModel)]="un_user.password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                    </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" name="email" type="email" [(ngModel)]="un_user.email" />
                                            <label for="inputEmail">Email</label>
                                        </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button class="btn btn-primary btn-block"  (click)="Inscription()">Create Account</button></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a [routerLink]="['/login']">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
